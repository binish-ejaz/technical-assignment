<p class="title">Rectangle Dimensions: {{width}}px, {{height}}px</p>
<button class="btn" [disabled]="width<1 && height<1" (click)="updateRectangle()">Update</button>
<p class="title">Perimeter is: {{2*(width+height)}}</p>

<svg
  #svg
  [attr.width]="svgWidth"
  [attr.height]="svgHeight"
  [attr.viewBox]="viewBox"
  (wheel)="onWheel($event)"
>
  <rect
    #resizeBox
    [attr.x]="x"
    [attr.y]="y"
    [attr.width]="width"
    [attr.height]="height"
    (mousedown)="onResizeStart($event)"
  />
</svg>
